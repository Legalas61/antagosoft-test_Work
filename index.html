<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Вероника Ростова - Менеджер по продажам</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="app-wraper">
		<div class="user-wraper">
			<section class="user">
				<!-- Делаю img, чтобы динамически менять при создании App. -->
				<img src="img/avatar.png" alt="Вероника Ростова" class="user_avatar">
				<span class="user_name">Вероника Ростова</span>
				<span class="user_work">Менеджер по продажам</span>
				<div class="user_about">Подберу для вас самые лучшие предложения. Мои услуги абсолютно бесплатны</div>


				<div class="user-table">
					<span class="user-table_title">Услуг</span>
					<div class="wraper-services">
						<table class="services">
							<tbody>
								<tr>
									<td class="user_item">
										<span class="service_title">Ручное бронирование</span>
										<div class="service_progress" style="width: 100%;"></div>
									</td>
									<td class="services__num">11</td>
								</tr>
								<tr>
									<td class="user_item">
										<span class="service_title">Пакетные туры</span>
										<div class="service_progress" style="width: 20%;"></div>
									</td>
									<td class="services__num">3</td>
								</tr>
								<tr>
									<td class="user_item">
										<span class="service_title">Отели</span>
										<div class="service_progress" style="width: 10%;"></div>
									</td>
									<td class="services__num">1</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="services-table__count clearfix">
						<div class="services-table__all">Всего</div>
						<div class="services-table__name">15</div>
					</div>
				</div>
			</section>
			<section class="comments">
			<span class="comments-header">
				<span class="comments-header_title">Последние отзывы</span>
				<a href="#" class="comments-header_all">Все отзывы</a>
				<span class="comments-icons">
					<a href="#" class="comments_icon_like">
						<svg version="1.1" width="13" height="14" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 50 50">
						<path style="fill:#73b4d5;" d="M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543
				c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503
				c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z"/></svg>
				 141
			 </a>
					<a href="#" class="comments-icon_comments">
						<!-- Чтобы убрать запрос с сервара. Спрайт все равно делат запрос -->
						<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="13" height="14" viewBox="0 0 13 14">
						  <defs>
						    <style>
						      .cls-1 {
						        fill: #b3b3b3;
						        fill-rule: evenodd;
						        filter: url(#filter);
						      }
						    </style>
						    <filter id="filter" x="438" y="325" width="13" height="14" filterUnits="userSpaceOnUse">
						      <feOffset result="offset" dy="1" in="SourceAlpha"/>
						      <feGaussianBlur result="blur"/>
						      <feFlood result="flood" flood-color="#fff" flood-opacity="0.9"/>
						      <feComposite result="composite" operator="in" in2="blur"/>
						      <feBlend result="blend" in="SourceGraphic"/>
						      <feFlood result="flood-2" flood-color="#73b4d5"/>
						      <feComposite result="composite-2" operator="in" in2="SourceGraphic"/>
						      <feBlend result="blend-2" in2="blend"/>
						      <feGaussianBlur result="blur-2" in="SourceAlpha"/>
						      <feFlood result="flood-3" flood-opacity="0.3"/>
						      <feComposite result="composite-3" operator="out" in2="blur-2"/>
						      <feOffset result="offset-2" dy="-1"/>
						      <feComposite result="composite-4" operator="in" in2="SourceAlpha"/>

						    </filter></defs>
						  <path id="Shape_81_copy_9" data-name="Shape 81 copy 9" class="cls-1" d="M450,334h-2v3.75L444.25,334H439a1,1,0,0,1-1-1v-7a1,1,0,0,1,1-1h11a1,1,0,0,1,1,1v7A1,1,0,0,1,450,334Z" transform="translate(-438 -325)"/></svg>
							 131
					</a>
				</span>
			</span>
			<div class="comments-user_reviews"></div>
			</section>
		</div>
		<section class="comments-textarea">
			<form>
				<textarea name="name" rows="8" cols="80"></textarea>
				<bottom>Написать консультанту</bottom>
			</form>
		</section>
	</div>

<script src="main.js"></script>
</body>

</html>
